<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Seven</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/main.css">

    <!-- build:js scripts/lib.js -->
    <script src="vendor/jquery-2.0.0.js"></script>
    <script src="vendor/handlebars.js"></script>
    <!-- endbuild -->

    <!-- build:js(.tmp) scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

  </head>
  <body>

    <div id="steps">

    </div>
    
    <script>
      var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
      (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
      g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>

    <script type="x-handlebars/text" data-template-name="start">
      <footer>
        <h2 data-action="go">Go</h2>
      </footer>
    </script>

    <script type="x-handlebars/text" data-template-name="step">
      <h1 class="huge time">{{timeLeftSeconds}}</h1>
      <h2>{{name}}</h2>

        {{#if paused}}
          PAUSED

      </footer>
